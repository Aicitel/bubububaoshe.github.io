<html>
<head>
	<title>千秋戏</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="notifications.css">
</head>

<body>
	<div id="main">
		<div id="scoreboard">
			<div id="table0"><div class="dummycard"></div></div>

			<div id="score1">0</div>
			<div id="table1"><div class="dummycard"></div></div>
		</div>
		<div id="gamezone">
			<div id="hand0"><div class="dummycard"></div></div>

				<div id="repository"><div class="dummycard"></div></div>
			</div>
			<div id="hand1"><div class="dummycard"></div></div>
			<div id="blocker">

				<div class="finalbox"></div>

				</div>
			</div>
		</div>
		</div>
		<div id="specialboard">
			<p></p>
			<div id="infobox"></div>
		</div>
	</div>
	<div id="combobanner">
		<div id="combotext">完成组合<span class="combohl"></span>，获得<span class="combohl"></span>分</div>
		<div id="combocards">
			<div class="postercard"></div>

			<div class="postercard"></div>

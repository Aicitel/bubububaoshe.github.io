<!DOCUMENTTYPE html>
<html>
<head>
	<title>千秋戏</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="decks.css">
	<link rel="stylesheet" type="text/css" href="notifications.css">
</head>

<body>
	<div id="main">
		<div id="scoreboard">
			<div id="table0"></div>
			<div id="score0" class="bignotice">0</div>
			<div id="score1" class="bignotice">0</div>
			<div id="table1"></div>
		</div>
		<div id="gamezone">
			<div id="hand0container"><div id="hand0"></div></div>
			<div id="poolcontainer">
				<div id="pool"></div>
				<div id="repository"></div>
			</div>
			<div id="hand1container"><div id="hand1"></div></div>
			<div id="blocker" class="cover"></div>
			<div id="finalcontainer">
				<div></div><div></div><div></div>
				<div>
					<div id="finalmsg" class="bignotice"></div>
					<p>点击牌桌区域继续</p>
				</div>
				<p class="string"></p>
			</div>
		</div>
		<div id="specialboard">
			<p></p>
			<div id="infobox"></div>
		</div>
	</div>
	<div id="combobanner" class="cover transitform">
		<div id="combotext">完成组合<span class="combohl"></span>，获得<span class="combohl"></span>分</div>
		<div id="combocards">
			<div class="postercard"></div>
			<div class="postercard"></div>
			<div class="postercard"></div>
			<div class="postercard"></div>
			<div class="postercard"></div>
			<div class="postercard"></div>
		</div>
	</div>
</body>
</html>
<script src="model.js"></script>
<script src="controller.js"></script>
<script src="view.js"></script>
